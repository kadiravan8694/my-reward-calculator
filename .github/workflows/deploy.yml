name: build-and-deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Adjust based on your needs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly specify Node.js 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy
        run: npm run deploy